<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/events">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Novo Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <form [formGroup]="getFormFirstStep()">
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input
          formControlName="name"
          placeholder="Ex: Prova 1"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Disciplina</ion-label>
        <ion-input
          formControlName="classEvent"
          placeholder="Ex: Desenvolvimento Mobile"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Tipo</ion-label>
        <ion-input
          formControlName="type"
          placeholder="Ex: Prova"
        ></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        color="success"
        (click)="addEvent()"
        [disabled]="getFormFirstStep().invalid"
      >
        Adicionar
      </ion-button>
    </ion-card-content>
  </form>
</ion-card>
