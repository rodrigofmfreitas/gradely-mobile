<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Disciplinas em Andamento</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-classes">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let c of classes">
    <ion-card-header>
      <ion-card-subtitle>{{ c.course }}</ion-card-subtitle>
      <ion-card-title>{{ c.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button size="small" fill="clear" (click)="getDetail(c.id)">Detalhes</ion-button>
      <ion-button size="small" color="success" fill="clear" (click)="finalize(c.id)">Finalizar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
